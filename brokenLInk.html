<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broken Link Checker</title>
    <style>

        body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

.container {
  max-width: 400px;
  margin: 0 auto;
}

input {
  width: 80%;
  padding: 10px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  cursor: pointer;
}

#result {
  margin-top: 20px;
  font-size: 1.2em;
}

    </style>
</head>
<body>
  <div class="container">
    <h1>Broken Link Checker</h1>
    <input type="text" id="linkInput" placeholder="Enter a URL">
    <button id="checkLink">Check Link</button>
    <p id="result"></p>
  </div>
  <script>
      document.getElementById("checkLink").addEventListener("click", () => {
  const url = document.getElementById("linkInput").value;
  const result = document.getElementById("result");

  if (!url) {
    result.textContent = "Please enter a URL.";
    result.style.color = "red";
    return;
  }

  fetch(url)
    .then(response => {
      if (response.ok) {
        result.textContent = "The link is working!";
        result.style.color = "green";
      } else {
        result.textContent = `Broken link! Status: ${response.status}`;
        result.style.color = "red";
      }
    })
    .catch(() => {
      result.textContent = "Broken link or invalid URL!";
      result.style.color = "red";
    });
});

  </script>
</body>
</html>
